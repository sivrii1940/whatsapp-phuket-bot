<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #dc3545;
            --secondary-color: #6c757d;
            --dark-color: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 15px;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 12px 18px;
            border: 2px solid #eee;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
        }
        
        .btn-primary:hover {
            background: #c82333;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
        }
        
        .back-link:hover {
            color: white;
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="bi bi-arrow-left"></i>
        Ana Panele Dön
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h3 class="fw-bold mb-2">Super Admin Panel</h3>
                <p class="text-muted">Üyelik yönetimi sistemi</p>
            </div>
            
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorMessage">Giriş bilgileri hatalı!</span>
            </div>
            
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Kullanıcı Adı</label>
                    <input type="text" id="adminUsername" class="form-control" placeholder="admin" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-semibold">Şifre</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="admin" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Beni hatırla
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Giriş Yap
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="bi bi-shield-check me-1"></i>
                    Güvenli admin erişimi
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const adminLoginForm = document.getElementById('adminLoginForm');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
        }
        
        function hideError() {
            errorAlert.classList.add('d-none');
        }
        
        async function adminLogin(username, password) {
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    localStorage.setItem('adminToken', data.token);
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('rememberAdmin', 'true');
                    }
                    window.location.href = '/admin-panel.html';
                } else {
                    showError(data.message || 'Giriş başarısız!');
                }
            } catch (error) {
                console.error('Login hatası:', error);
                showError('Bağlantı hatası oluştu!');
            }
        }
        
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!username || !password) {
                showError('Lütfen tüm alanları doldurun!');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="spinner-border spinner-border-sm me-2"></i>Giriş yapılıyor...';
            
            await adminLogin(username, password);
            
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap';
        });
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                // Verify token is still valid
                fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/admin-panel.html';
                    }
                })
                .catch(() => {
                    localStorage.removeItem('adminToken');
                });
            }
        });
    </script>
</body>
</html>
