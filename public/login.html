<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - WhatsApp Bot Yönetim Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --dark-color: #075E54;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--dark-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 5px 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 211, 102, 0.15);
        }
        
        .input-group-text {
            background: white;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 14px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }
        
        .btn-register {
            background: white;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            padding: 14px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            background: var(--secondary-color);
            color: white;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            z-index: 10;
        }
        
        .position-relative {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-whatsapp"></i>
                <h3>WhatsApp Bot</h3>
                <p>Yönetim Paneli</p>
            </div>
            
            <div class="login-body">
                <div id="alertContainer"></div>
                
                <!-- Giriş Formu -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Kullanıcı Adı veya Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 position-relative">
                        <label class="form-label">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <i class="bi bi-eye password-toggle" id="toggleLoginPassword"></i>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Beni Hatırla
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Giriş Yap
                    </button>
                </form>
                
                <div class="divider">
                    <span>veya</span>
                </div>
                
                <!-- Kayıt Ol Butonu -->
                <button class="btn btn-register" id="showRegisterBtn">
                    <i class="bi bi-person-plus me-2"></i> Yeni Hesap Oluştur
                </button>
                
                <!-- Kayıt Formu (Gizli) -->
                <form id="registerForm" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Kullanıcı Adı</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 position-relative">
                        <label class="form-label">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <i class="bi bi-eye password-toggle" id="toggleRegisterPassword"></i>
                    </div>
                    
                    <div class="mb-3 position-relative">
                        <label class="form-label">Şifre Tekrar</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="registerPasswordConfirm" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-person-check me-2"></i> Kayıt Ol
                    </button>
                    
                    <button type="button" class="btn btn-register mt-2" id="backToLoginBtn">
                        <i class="bi bi-arrow-left me-2"></i> Giriş Sayfasına Dön
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Chrome extension hatalarını filtrele
        const originalError = console.error;
        console.error = function(...args) {
            const message = args.join(' ');
            if (
                message.includes('listener indicated an asynchronous response') ||
                message.includes('message channel closed') ||
                message.includes('Extension context invalidated') ||
                message.includes('chrome-extension://') ||
                message.includes('moz-extension://')
            ) {
                return;
            }
            originalError.apply(console, args);
        };

        window.addEventListener('unhandledrejection', function(event) {
            const message = event.reason?.message || event.reason || '';
            if (
                message.includes('listener indicated an asynchronous response') ||
                message.includes('message channel closed') ||
                message.includes('Extension context invalidated')
            ) {
                event.preventDefault();
                return;
            }
        });
        
        const API_URL = window.location.origin;
        
        // Form geçişleri
        document.getElementById('showRegisterBtn').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.divider').style.display = 'none';
            document.getElementById('showRegisterBtn').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });
        
        document.getElementById('backToLoginBtn').addEventListener('click', () => {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.querySelector('.divider').style.display = 'block';
            document.getElementById('showRegisterBtn').style.display = 'block';
        });
        
        // Şifre göster/gizle
        document.getElementById('toggleLoginPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('loginPassword');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        
        document.getElementById('toggleRegisterPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('registerPassword');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        
        // Alert göster
        function showAlert(message, type = 'danger') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHtml;
        }
        
        // Giriş
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message);
                }
            } catch (error) {
                showAlert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });
        
        // Kayıt
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showAlert('Şifreler eşleşmiyor!');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Şifre en az 6 karakter olmalıdır!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Kayıt başarılı! Giriş yapabilirsiniz.', 'success');
                    setTimeout(() => {
                        document.getElementById('backToLoginBtn').click();
                    }, 1500);
                } else {
                    showAlert(data.message);
                }
            } catch (error) {
                showAlert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });
        
        // Zaten giriş yapılmışsa dashboard'a yönlendir
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
